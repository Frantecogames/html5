<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="overlay" id="loadingOverlay">
            <div class="loading-content">
                <img src="../img/chat-character.png" alt="Chat Character" class="chat-character">
                <p>Estamos criando sua conta...</p>
                <div class="spinner"></div>
            </div>
        </div>
        <form id="register-form">
            <h1>Criar Conta</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="@email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirma senha" required>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
            <div class="registro-link">
                <p>Já possui conta? <a href="../login/login.html">Entrar</a></p>
            </div>
        </form>
    </div>
    <div class="beta-tag">Versão Beta</div>
    <script src="../js/registrarhome.js"></script>
</body>
</html>
