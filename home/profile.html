                </li>
                <li class="item-menu" aria-label="Dashboard">
                    <a href="../home/dashboard.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>

                    </a>
                </li>
                <li class="item-menu" aria-label="Perfil">
                    <a href="../home/profile.html" aria-current="page">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Perfil</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Chat">
                    <a href="../home/chat.html">
                        <span class="icon"><i class="bi bi-chat-fill"></i></span>
                        <span class="txt-link">Chat</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Energia">
                    <a href="#">

                    </a>
                </li>
                <li class="item-menu" aria-label="Robô">
                    <a href="#">
                        <span class="icon"><i class="bi bi-robot"></i></span>
                        <span class="txt-link">Robô</span>
                    </a>
                </li>
                <li class="item-menu menu-final" aria-label="Configurações">

                        <span class="icon"><i class="bi bi-gear-fill"></i></span>
                        <span class="txt-link">Configurações</span>

                    <div class="profile-picture">

                        <img src="../images/default-profile.png" alt="Imagem de Perfil">
                    </div>
                    <div class="profile-details">
                        <h2>Nome do Usuário</h2>
                        <p>Email: usuario@example.com</p>
                        <p>Data de Nascimento: 01/01/1990</p>
                        <p>Bio: pao na chapa com queijo.</p>
