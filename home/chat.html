<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../CSS/menu.css">
    <link rel="stylesheet" href="../CSS/chat.css"> <!-- CSS específico para o chat -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../js/menu-lateral.js"></script>
    <script defer src="../js/chat.js"></script> <!-- Script do chat -->
</head>

<body>
    <div class="container">
        <nav class="menu-lateral" aria-label="Menu de Navegação">
            <button class="btn-expandir" aria-label="Expandir Menu">
                <i class="bi bi-list-ul"></i>
            </button>
            <ul>
                <li class="item-menu" aria-label="Página Inicial">
                    <a href="../home/home.html">
                        <span class="icon"><i class="bi bi-house-fill"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Dashboard">
                    <a href="../home/dashboard.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Perfil">
                    <a href="../home/profile.html">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Perfil</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Chat">
                    <a href="../home/chat.html" aria-current="page">
                        <span class="icon"><i class="bi bi-chat-fill"></i></span>
                        <span class="txt-link">Chat</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Energia">
                    <a href="#">
                        <span class="icon"><i class="bi bi-lightning-charge-fill"></i></span>
                        <span class="txt-link">Energia</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Inventário">
                    <a href="#">
                        <span class="icon"><i class="bi bi-backpack-fill"></i></span>
                        <span class="txt-link">Inventário</span>
                    </a>
                </li>
                <li class="item-menu" aria-label="Robô">
                    <a href="#">
                        <span class="icon"><i class="bi bi-robot"></i></span>
                        <span class="txt-link">Robô</span>
                    </a>
                </li>
                <li class="item-menu menu-final" aria-label="Configurações">
                    <a href="../home/configuracoes.html">
                        <span class="icon"><i class="bi bi-gear-fill"></i></span>
                        <span class="txt-link">Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="chat-container">
                <div class="user-list">
                    <h2>Usuários</h2>
                    <ul id="user-list">
                        <!-- Usuários serão adicionados dinamicamente aqui -->
                    </ul>
                </div>
                <div class="chat-area">
                    <div id="chat-header" class="chat-header">
                        <button id="back-btn" aria-label="Voltar">
                            <i class="bi bi-arrow-left-circle"></i>
                        </button>
                        <h2 id="chat-title">Selecione um usuário para começar a conversar</h2>
                        <button id="close-chat-btn" aria-label="Fechar Conversa" style="display: none;">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                    <div id="chat-messages" class="chat-messages">
                        <!-- Mensagens serão adicionadas aqui -->
                    </div>
                    <div id="chat-input" class="chat-input" style="display: none;">
                        <textarea id="message-input" placeholder="Digite uma mensagem..."></textarea>
                        <button id="send-message">Enviar</button>

    </div>
</body>

</html>
