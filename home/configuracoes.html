<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../CSS/menu.css">
    <link rel="stylesheet" href="../CSS/configuracoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../js/menu-lateral.js"></script>
    <script defer src="../js/configuracoes.js"></script>
</head>
<body>
    <div class="container">
        <nav class="menu-lateral" aria-label="Menu de Navegação">
            <button class="btn-expandir" aria-label="Expandir Menu">
                <i class="bi bi-list-ul"></i>
            </button>
            <ul>
                <li class="item-menu">
                    <a href="../home/home.html">
                        <span class="icon"><i class="bi bi-house-fill"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../home/dashboard.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../home/profile.html">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Perfil</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../home/chat.html">
                        <span class="icon"><i class="bi bi-chat-fill"></i></span>
                        <span class="txt-link">Chat</span>
                    </a>
                </li>
                <li class="item-menu menu-final" aria-current="page">
                    <a href="../home/configuracoes.html">
                        <span class="icon"><i class="bi bi-gear-fill"></i></span>
                        <span class="txt-link">Configurações</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="config-container">
                <h1>Configurações</h1>
                <div class="settings-tabs">
                    <button class="tab-button active" data-tab="profile">Perfil</button>
                    <button class="tab-button" data-tab="security">Segurança</button>
                    <button class="tab-button" data-tab="notifications">Notificações</button>
                    <button class="tab-button" data-tab="appearance">Aparência</button>
                </div>
                <div class="settings-content">
                    <div id="profile" class="tab-content active">
                        <h2>Perfil</h2>
                        <form>
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" value="Usuário">
                            
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" value="usuario@exemplo.com">
                            
                            <button type="submit">Salvar Alterações</button>
                        </form>
                    </div>
                    <div id="security" class="tab-content">
                        <h2>Segurança</h2>
                        <form>
                            <label for="current-password">Senha Atual:</label>
                            <input type="password" id="current-password" name="current-password">
                            
                            <label for="new-password">Nova Senha:</label>
                            <input type="password" id="new-password" name="new-password">
                            
                            <button type="submit">Alterar Senha</button>
                        </form>
                    </div>
                    <div id="notifications" class="tab-content">
                        <h2>Notificações</h2>
                        <form>
                            <label><input type="checkbox" name="email-notifications" checked> Notificações por E-mail</label>
                            <label><input type="checkbox" name="sms-notifications"> Notificações por SMS</label>
                            
                            <button type="submit">Salvar Configurações</button>
                        </form>
                    </div>
                    <div id="appearance" class="tab-content">
                        <h2>Aparência</h2>
                        <form>
                            <label for="theme">Tema:</label>
                            <select id="theme" name="theme">
                                <option value="light">Claro</option>
                                <option value="dark">Escuro</option>
                            </select>
                            
                            <button type="submit">Aplicar Tema</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
